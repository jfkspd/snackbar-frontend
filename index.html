<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snack Bar — Connectivity Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font:16px system-ui, sans-serif; margin:24px;}
      .ok{color:#065f46} .warn{color:#7f1d1d}
      code{background:#f3f4f6; padding:2px 6px; border-radius:6px}
    </style>
  </head>
  <body>
    <h1>Snack Bar — Connectivity Test</h1>
    <p>If you can read this on SCUSD Wi-Fi, static hosting is OK ✅</p>
    <h2>Fetch Test</h2>
    <p id="status">Running fetch test…</p>
    <script>
      // Harmless, CORS-safe JSON test endpoint:
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTTtlEwo0hKcYdsMdjhp71Wq1NWDTEwIkdytSm_E1EQfv1x8FHx8sEzyhQoym44_RX2mp2FXvN3jCwf/pub?gid=0&single=true&output=csv', {cache:'no-store'})
        .then(r => r.json())
        .then(j => {
          document.getElementById('status').innerHTML =
            '<span class="ok">Fetch OK</span> — got id='+j.id+'; we can do HTTPS GETs.';
        })
        .catch(err => {
          document.getElementById('status').innerHTML =
            '<span class="warn">Fetch FAILED</span> — '+(err && err.message || err);
        });
    </script>
  </body>
</html>
